<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="info">
        <h2 class="p1">Player 1</h2>
        <div class="label">
            <h3>Name:</h3>
            <p>Ignacio</p>
        </div>
        <div class="label">
            <h3>Symbol:</h3>
            <p class="num">x</p>
        </div>
        <div class="label">
            <h3>Score:</h3>
            <p class="num">0</p>
        </div> 
    </div>
    <div class="game">
        <h1 class="title">Tic tac toe</h1>
        <div class="grid-container">
            <div class="square c1"></div>
            <div class="square m1"></div>
            <div class="square c2"></div>
            <div class="square m2"></div>
            <div class="square center"></div>
            <div class="square m3"></div>
            <div class="square c3"></div>
            <div class="square m4"></div>
            <div class="square c4"></div>
        </div>
    </div>
    <div class="info">
        <h2 class="p2">Player 2</h2>
        <div class="label">
            <h3>Name:</h3>
            <p>Lucy</p>
        </div>
        <div class="label">
            <h3>Symbol:</h3>
            <p class="num">o</p>
        </div>
        <div class="label">
            <h3>Score:</h3>
            <p class="num">0</p>
        </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
