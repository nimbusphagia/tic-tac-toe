<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="p1">
        <h2 class="name">P1</h2>
        <img src="./images/x_symb.png" width="62" alt="x"><!--change icon color-->
    </div>
    <div class="title">
        <h1>Tic tac toe</h1>
        <div class="score">
            <h2 class="score1">0</h2>
            <h2>-</h2>
            <h2 class="score2">0</h2>
        </div>
    </div>
    <div class="p2">
        <h2 class="name">P2</h2>
        <img src="./images/circle.png" width="45" alt="circle"><!--change icon color-->
    </div>
    <div class="grid-container">
        <div class="square a0 0"></div>
        <div class="square a1 0"></div>
        <div class="square a2 0"></div>
        <div class="square b0 1"></div>
        <div class="square b1 1"></div>
        <div class="square b2 1"></div>
        <div class="square c0 2"></div>
        <div class="square c1 2"></div>
        <div class="square c2 2"></div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
