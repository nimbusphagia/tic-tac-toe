<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="p1">
            <h2 class="name">P1</h2>
            <img src="./images/black_x.png" alt="x">
        </div>
        <div class="title">
            <h1>Tic tac toe</h1>
            <div class="score">
                <h2 class="score1">0</h2>
                <h2 class="score2">0</h2>
            </div>
        </div>
        <div class="p2">
            <h2 class="name">P2</h2>
            <img src="./images/black_circle.png" alt="circle">
        </div>
    </header>
    <main>
        <div class="grid-container">
            <div class="square" id="a0"></div>
            <div class="square" id="a1"></div>
            <div class="square" id="a2"></div>
            <div class="square" id="b0"></div>
            <div class="square" id="b1"></div>
            <div class="square" id="b2"></div>
            <div class="square" id="c0"></div>
            <div class="square" id="c1"></div>
            <div class="square" id="c2"></div>
        </div>
    </main> 
    <footer>
        <div class="mobile-score">
            <h2 class="score1">0</h2>
            <h2 class="score2">0</h2>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
